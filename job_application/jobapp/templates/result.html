{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Result</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container">
        <h1>Application Result</h1>
        {% if application.eligible %}
            <p>Congratulations! You are eligible for the job.</p>
        {% else %}
            <p>Sorry, you are not eligible for the job.</p>
        {% endif %}
    </div>
</body>
</html>
